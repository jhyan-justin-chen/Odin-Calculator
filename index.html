<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="display">
      <div class="display-history"></div>
      <div class="display-firstoperand"></div>
      <div class="display-workarea">
        <div class="display-operator"></div>
        <div class="display-secondoperand"></div>
      </div>
    </div>
    <div class="input">
      <div class="input-numbers">
        <button class="input-button">9</button>
        <button class="input-button">8</button>
        <button class="input-button">7</button>
        <button class="input-button">6</button>
        <button class="input-button">5</button>
        <button class="input-button">4</button>
        <button class="input-button">3</button>
        <button class="input-button">2</button>
        <button class="input-button">1</button>
        <button class="input-button input-button--wide">0</button>
        <button class="input-button">.</button>
      </div>
      <div class="input-operators">
        <button class="input-button">+</button>
        <button class="input-button">-</button>
        <button class="input-button">*</button>
        <button class="input-button">/</button>
      </div>
      <div class="input-calc">
        <button class="input-button">CLEAR</button>
        <button class="input-button"><-</button>
        <button class="input-button input-button--tall">=</button>
      </div>
    </div>
  </body>
</html>
