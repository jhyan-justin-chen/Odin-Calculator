<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="display">
      <div class="display-history"></div>
      <div class="display-firstoperand"></div>
      <div class="display-workarea">
        <div class="display-operator"></div>
        <div class="display-secondoperand"></div>
      </div>
    </div>
    <div class="input">
      <div class="input-numbers">
        <div class="input-numbers-button">9</div>
        <div class="input-numbers-button">8</div>
        <div class="input-numbers-button">7</div>
        <div class="input-numbers-button">6</div>
        <div class="input-numbers-button">5</div>
        <div class="input-numbers-button">4</div>
        <div class="input-numbers-button">3</div>
        <div class="input-numbers-button">2</div>
        <div class="input-numbers-button">1</div>
        <div class="input-numbers-button">0</div>
        <div class="input-numbers-button">.</div>
      </div>
      <div class="input-operands">
        <div class="input-operands-button">+</div>
        <div class="input-operands-button">-</div>
        <div class="input-operands-button">*</div>
        <div class="input-operands-button">/</div>
      </div>
      <div class="input-calc">
        <div class="input-calc-button">CLEAR</div>
        <div class="input-calc-button"><-</div>
        <div class="input-calc-button">=</div>
      </div>
    </div>
  </body>
</html>
