<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="display">
      <div class="display-history"></div>
      <div class="display-firstoperand"></div>
      <div class="display-workarea">
        <div class="display-operator"></div>
        <div class="display-secondoperand"></div>
      </div>
    </div>
    <div class="input">
      <div class="input-numbers">
        <button
          class="input-button"
          value="7"
          onclick="numberButtonPressed(this.value)"
        >
          7
        </button>
        <button
          class="input-button"
          value="8"
          onclick="numberButtonPressed(this.value)"
        >
          8
        </button>
        <button
          class="input-button"
          value="9"
          onclick="numberButtonPressed(this.value)"
        >
          9
        </button>
        <button
          class="input-button"
          value="4"
          onclick="numberButtonPressed(this.value)"
        >
          4
        </button>
        <button
          class="input-button"
          value="5"
          onclick="numberButtonPressed(this.value)"
        >
          5
        </button>
        <button
          class="input-button"
          value="6"
          onclick="numberButtonPressed(this.value)"
        >
          6
        </button>
        <button
          class="input-button"
          value="1"
          onclick="numberButtonPressed(this.value)"
        >
          1
        </button>
        <button
          class="input-button"
          value="2"
          onclick="numberButtonPressed(this.value)"
        >
          2
        </button>
        <button
          class="input-button"
          value="3"
          onclick="numberButtonPressed(this.value)"
        >
          3
        </button>
        <button
          class="input-button input-button--wide"
          value="0"
          onclick="numberButtonPressed(this.value)"
        >
          0
        </button>
        <button
          class="input-button"
          value="."
          onclick="numberButtonPressed(this.value)"
        >
          .
        </button>
      </div>
      <div class="input-operators">
        <button
          class="input-button"
          value="*"
          onclick="operatorButtonPressed(this.value)"
        >
          *
        </button>
        <button
          class="input-button"
          value="/"
          onclick="operatorButtonPressed(this.value)"
        >
          /
        </button>
        <button
          class="input-button"
          value="+"
          onclick="operatorButtonPressed(this.value)"
        >
          +
        </button>
        <button
          class="input-button"
          value="-"
          onclick="operatorButtonPressed(this.value)"
        >
          -
        </button>
      </div>
      <div class="input-calc">
        <button class="input-button" onclick="clearButtonPressed()">
          CLEAR
        </button>
        <button class="input-button" onclick="backButtonPressed()"><-</button>
        <button
          class="input-button input-button--tall"
          onclick="equalsButtonPressed()"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
